<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="donate.css" rel="stylesheet">
</head>
<body>
  <h1>Donation Form</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="amount">Donation Amount:</label>
    <input type="number" id="amount" name="amount" min="1" required><br><br>
    <label for="currency">Currency:</label>
    <select id="currency" name="currency" required>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
      <br><br>
      </select>

    <label for="contact">Contact Number:</label>
    <input type="phone" id="card_number" name="co_number" required><br><br>

    <label for="adress">Address</label>
    <input type="address" id="add" name="add" required><br><br>




    <button class="id"type="button"><a href="thanku.html">SUBMIT</button>
  </form>

</body>
</html>
